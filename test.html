<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YESS</title>
</head>

<body>
    <p>YESS</p>
    <form id="myForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="phno">Phone Number:</label><br>
        <input type="number" id="phno" name="phno" required><br><br>

        <label for="feed">Feedback:</label><br>
        <textarea id="feed" name="feed" rows="4" cols="30" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <p id="response"></p>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbx0ddcOioSrQcxvOsBhVlR8VF_iMnLv368pz5ukyQ_ZDUDOg_kctu3hpSBQLXaBNTO2/exec";
        const form = document.getElementById("myForm");
        const responseEl = document.getElementById("response");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const data = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                phno: document.getElementById("phno").value,
                feed: document.getElementById("feed").value
            };
            console.log(data);

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify(data)
            })
                .then(res => res.text())
                .then(msg => {
                    responseEl.innerText = "✅ Thank you for your feedback! We will get back to you soon.";
                    form.reset();
                })
                .catch(err => {
                    responseEl.innerText = "❌ Error: " + err;
                });
        });
    </script>
</body>

</html>
